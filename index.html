<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Product Catalog</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f9f9f9;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .filters {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }
  .filters label {
    font-weight: bold;
    margin-right: 8px;
  }
  select, input[type="number"] {
    padding: 6px 8px;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  #product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .product-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease;
  }
  .product-card:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 14px rgb(0 0 0 / 0.15);
  }
  .product-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }
  .product-info {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .product-name {
    font-size: 1.1rem;
    margin: 0 0 8px;
    flex-grow: 1;
  }
  .product-category {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 8px;
    text-transform: capitalize;
  }
  .product-price {
    font-weight: bold;
    font-size: 1.1rem;
    color: #2a9d8f;
  }
</style>
</head>
<body>

<h1>Interactive Product Catalog</h1>

<div class="filters">
  <div>
    <label for="categoryFilter">Category:</label>
    <select id="categoryFilter">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>
  </div>

  <div>
    <label for="maxPriceFilter">Max Price ($):</label>
    <input type="number" id="maxPriceFilter" placeholder="No limit" min="0" />
  </div>
</div>

<div id="product-grid"></div>

<script>
  const products = [
    {
      id: 1,
      name: "Laptop",
      category: "electronics",
      price: 1200,
      image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 2,
      name: "T-Shirt",
      category: "clothing",
      price: 25,
      image: "https://images.unsplash.com/photo-1520975922113-0f3b36aa4b7c?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 3,
      name: "Book",
      category: "books",
      price: 15,
      image: "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 4,
      name: "Headphones",
      category: "electronics",
      price: 200,
      image: "https://images.unsplash.com/photo-1511376777868-611b54f68947?auto=format&fit=crop&w=400&q=80"
    },
    {
      id: 5,
      name: "Jeans",
      category: "clothing",
      price: 50,
      image: "https://images.unsplash.com/photo-1520974735194-2f1e5e2f4f83?auto=format&fit=crop&w=400&q=80"
    }
  ];

  const productGrid = document.getElementById('product-grid');
  const categoryFilter = document.getElementById('categoryFilter');
  const maxPriceFilter = document.getElementById('maxPriceFilter');

  function displayProducts(items) {
    productGrid.innerHTML = '';
    if (items.length === 0) {
      productGrid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#888;">No products found matching your criteria.</p>';
      return;
    }
    items.forEach(product => {
      const card = document.createElement('div');
      card.classList.add('product-card');
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="product-image" />
        <div class="product-info">
          <h3 class="product-name">${product.name}</h3>
          <div class="product-category">${product.category}</div>
          <div class="product-price">$${product.price.toFixed(2)}</div>
        </div>
      `;
      productGrid.appendChild(card);
    });
  }

  function filterProducts() {
    const selectedCategory = categoryFilter.value;
    const maxPrice = parseFloat(maxPriceFilter.value);
    const filtered = products.filter(product => {
      const categoryMatch = selectedCategory === 'all' || product.category === selectedCategory;
      const priceMatch = isNaN(maxPrice) || product.price <= maxPrice;
      return categoryMatch && priceMatch;
    });
    displayProducts(filtered);
  }

  // Initialize
  displayProducts(products);

  // Event listeners
  categoryFilter.addEventListener('change', filterProducts);
  maxPriceFilter.addEventListener('input', filterProducts);
</script>

</body>
</html>
